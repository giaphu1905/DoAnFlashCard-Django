{% extends "base.html" %}

{% load static %}

{% block mycss %}
    <link rel="stylesheet" href="{% static 'study/trangchu/css/trangchu.css' %}">
    <link rel="stylesheet" href="{% static 'study/trangchu/css/userdropdown_trangchu.css' %}">
{% endblock %}

{% block header %}
    <header id="header" class="navbar navbar-expand-lg navbar-dark d-flex" role="navigation">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav col-4 align-items-center" style="padding-left: 20px;">
                <li class="nav-item">
                    <a href="{% url 'study:trangchu' %}"><img src={% static 'images/logo.svg' %} alt="logo" width="150" height="37"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mx-4" href="{% url 'study:trangchu' %}">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mx-4" href="{% url 'study:my-flashcard' %}">My FlashCard</a>
                </li>
            </ul>
            <div class="navbar-nav col-4 d-flex form-inputs mx-auto align-items-center">
                {% block searchfc %}
                    <form method="GET" action="{% url 'study:timkiem-flashcard' %}" class="search-container" style="width: 100%;">
                        <input class="form-control search-input" type="search" name="search_text" placeholder="Tìm kiếm FlashCard..." aria-label="Search">
                        <button type="submit" class="search-icon bx bx-search" style="border: none; background: none;"></button>
                    </form>
                {% endblock %}
            </div>
                       
            <ul class="navbar-nav align-items-center ml-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-primary rounded-circle mx-2">
                        <i class="far fa-bell" style="color: white;"></i>
                    </button>
                </li>
                <li class="nav-item dropdown">
                    <button type="button" class="d-flex align-items-center mx-4" data-bs-toggle="dropdown"  aria-haspopup="true" aria-expanded="false" data-offset="0, 20"  style="background-color: #5c9bc2;border: 0;">    
                        <div class="profile-pic mr-3">
                            <img src="{{ user_login.avatar.url }}" alt="avatar">
                        </div>
                        <div class="profile-info">
                            <h3>{{user_login.username}}</h3>
                            <span>{{user_login.email}}</span>
                        </div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end mx-4">
                        <a class="dropdown-item" href="{% url 'user:hoso' %}"> <span class=""></span>Hồ sơ</a>
                        <a class="dropdown-item" href="#"><span class=""></span>Cài đặt</a>
                        <a class="dropdown-item" href="{% url 'study:dangxuat' %}"><span class=""></span>Đăng xuất</a>
                    </ul>             
                </li>
            </ul>
        </div>
    </header>
{% endblock %}

{% block content %}{% endblock %}

{% block myjs %}{% endblock %}
